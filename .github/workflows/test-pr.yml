name: PR Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: |
          n=0
          until [ "$n" -ge 3 ]; do
            npm ci && break
            n=$((n+1))
            echo "Retrying npm ci ($n/3)..."
            sleep 10
          done
        shell: bash
      - name: Run tests
        run: npm test
